<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="content-width">
      <div class="calculator">
      <input type="text" id="result">
      </div>
      <ul class="calculator-button">
        <li class="button">
          <input type="button" value="7" onclick="edit(this)">
        </li>
        <li class="button">
          <input type="button" value="8" onclick="edit(this)">
        </li>
        <li class="button">
          <input type="button" value="9" onclick="edit(this)">
        </li>
        <li class="button">
          <input type="button" value="+" onclick="calculation(this)">
        </li>
        
        
        <li class="button">
          <input type="button" value="4" onclick="edit(this)">
        </li>
        <li class="button">
          <input type="button" value="5" onclick="edit(this)">
        </li>
        <li class="button">
          <input type="button" value="6" onclick="edit(this)">
        </li>
        <li class="button">
          <input type="button" value="-" onclick="calculation(this)">
        </li>
        
        
        <li class="button">
          <input type="button" value="1" onclick="edit(this)">
        </li>
        <li class="button">
          <input type="button" value="2" onclick="edit(this)">
        </li>
        <li class="button">
          <input type="button" value="3" onclick="edit(this)">
        </li>
        <li class="button">
          <input type="button" value="*" onclick="calculation(this)">
        </li>
        
        
        <li class="button">
          <input type="button" value="0" onclick="edit(this)">
        </li>
        <li class="button">
          <input type="button" value="00" onclick="edit(this)">
        </li>
        <li class="button">
          <input type="button" value="." onclick="edit(this)">
        </li>
        <li class="button">
          <input type="button" value="/" onclick="calculation(this)">
        </li>
        
        
        <li class="wide-button">
          <input type="button" value="AC" onclick="update()">
        </li>
        <li class="wide-button">
          <input type="button" value="=" onclick="calc()">
        </li>
      </ul>
    </div>
    </div>
    
    
    
    
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
